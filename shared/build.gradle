plugins {
    id "java"
    id "org.spongepowered.gradle.vanilla" version "0.2.1-SNAPSHOT"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
}

minecraft {
    version("${mcversion}")
}

test {
    useJUnitPlatform()
}