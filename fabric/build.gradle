plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'maven-publish'
}

archivesBaseName = "${modname}-${mcversion}-fabric"

repositories {
    mavenCentral()
    maven {
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven { url = "https://api.modrinth.com/maven" }
    maven { url = "https://raw.githubusercontent.com/Fuzss/modresources/main/maven/" }
    maven { url "https://maven.bai.lol" }
    maven { url = "https://maven.terraformersmc.com/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${mcversion}"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:${fabricloaderversion}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabricversion}"

    implementation project(":shared")
    implementation project(":tuber")

    implementation 'com.electronwill.night-config:core:3.6.5'
    implementation 'com.electronwill.night-config:toml:3.6.5'
    modImplementation "curse.maven:forgeconfigfabric-547434:4451343"

    modCompileOnly "mcp.mobius.waila:wthit-api:fabric-7.3.1"
    modRuntimeOnly "mcp.mobius.waila:wthit:fabric-7.3.1"
    modRuntimeOnly "lol.bai:badpackets:fabric-0.4.1"

    modCompileOnly "curse.maven:jade-324717:4538658"
//    modRuntimeOnly "curse.maven:jade-324717:4538658"

//    modRuntimeOnly "maven.modrinth:sodium:mc1.19.3-0.4.9" // Doesn't wanna work in IntelliJ
//    modRuntimeOnly "curse.maven:indium-459496:3957480"
//    modRuntimeOnly "curse.maven:irisshaders-455508:3981799"

//    modCompileOnly "curse.maven:carry-on-274259:4160654"
//    modRuntimeOnly "curse.maven:carry-on-274259:4160654"

    modCompileOnly "com.terraformersmc.terraform-api:terraform-wood-api-v1:6.1.0"
}

processResources {
    from project(":shared").sourceSets.main.resources
    inputs.property "version", version

    filesMatching("fabric.mod.json") {
        expand "version": version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
    source(project(":shared").sourceSets.main.allSource)
    source(project(":tuber").sourceSets.main.allSource)
}

java {
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present. If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${archivesBaseName}"}
    }
}

loom {
    runs {
        client {
            client()
            setConfigName("Fabric Client")
            ideConfigGenerated(true)
            runDir("run")
        }
        server {
            server()
            setConfigName("Fabric Server")
            ideConfigGenerated(true)
            runDir("run")
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

